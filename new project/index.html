<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Site</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">My Text Editing app</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Docs</a>
              </li>
            </ul>
            <form class="d-flex">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" />
              <button class="btn btn-outline-primary" type="submit">
                Search
              </button>
            </form>
          </div>
          <div class="form-check form-switch">
            <!-- <input class="form-check-input mx-1"  type="checkbox" id="flexSwitchCheckDefault"> -->
            <input class="form-check-input mx-1"  type="checkbox" id="toggleMode">
          </div>
        </div>
      </nav>
      <div class="container">
        <div class="mb-3 my-3">
          <h2>Enter Your Text Here</h1>
            <textarea class="form-control" id="textArea" onchange="change()" rows="5"></textarea>
        </div>
        <button id="upCase" class="btn btn-primary">Upper case</button>
        <button id="loCase" class="btn btn-primary">Lower case</button>
        <button id="copy" class="btn btn-primary">Copy</button>
        <button id="clear" class="btn btn-primary">Clear</button>
        <button id="stCase" class="btn btn-primary" disabled>Sentence case</button>
        <button id="toggleCase" class="btn btn-primary" disabled>Toogle case</button>
        <div class="status my-3">
          <ul class="list-group ">
            <li id="characterLength" class="list-group-item">characters</li>
            <li id="wordLength" class="list-group-item">words</li>
    
          </ul>
        </div>
      </div>
 
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>
    <script src="textutils.js"></script>
</body>
</html>
